sudo: required
dist: trusty
services:
  - docker
laguage: node_js
node_js:
  - "6"
  - "7"
  - "8"
  - "9"
install: true
before_script:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - sudo cat /etc/default/docker
script:
  - docker version
  - ./build.sh $TRAVIS_BUILD_NUMBER
notifications:
  email: true
  on_success: always
  on_failure: change
after_success:
  - echo "All done!"
