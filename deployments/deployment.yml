---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    name: server
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      labels:
        app: server
    spec:
      containers:
        - name: c
          image: saidsef/node-webserver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080